<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>小说</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal create_btn">添加</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>
		</form>
	</blockquote>
	<table id="jsonTable" lay-filter="jsonTable"></table>

	<!--操作-->
	<script type="text/html" id="toolBar">
		<a class="layui-icon-face-smile layui-icon btn-edit" lay-event="update">&#xe642;</a>
		<a class="layui-icon-face-smile layui-icon btn-edit" lay-event="delete">&#xe640;</a>
	</script>
</form>
<script type="text/javascript" src="/static/plugins/layui/layui.js"></script>
<script>
	layui.use(['form', 'layer', 'laydate', 'table', 'laytpl'], function () {
		var form = layui.form,
				layer = parent.layer === undefined ? layui.layer : top.layer,
				$ = layui.jquery,
				laydate = layui.laydate,
				laytpl = layui.laytpl,
				table = layui.table;

		//新闻列表
		var tableIns = table.render({
			elem: '#jsonTable',
			url: '/books-preg/index',
			cellMinWidth: 95,
			page: true,
			height: "full-125",
			limit: 20,
			limits: [20, 50,100],
			//id: "booksListTable",
			cols: [[
				{type: "checkbox", fixed: "left", width: 50},
				{field: 'id', title: 'ID', width: 60, align: "center"},
				{field: 'name', title: '规则名称'},
				{field: 'list_author', title: '作者', align: 'center'},
				{field: 'list_describe', title: '描述', align: 'center'},
				{field: 'list_msg_img', title: '封面', align: 'center'},
				{field: 'list_msg_last_time', title: '跟新时间', align: 'center'},
				{field: 'list_a', title: '列表链接', align: 'center'},
				{field: 'content_text', title: '内容文本', align: 'center'},
				{title: '操作', width: 170, templet: '#toolBar', fixed: "right", align: "center"}
			]]
		});

		//列表操作
		table.on('tool(jsonTable)', function (obj) {
			var layEvent = obj.event,
					data = obj.data;
			if (layEvent === 'update') { //编辑
				add(data, "update");
			} else if (layEvent === 'delete') { //删除
				layer.confirm('确定删除此文章？', {icon: 3, title: '提示信息'}, function (index) {
					$.get("delete", {
						id: data.id  //将需要删除的newsId作为参数传入
					}, function (data) {
						setTimeout(function () {
							layer.msg(data.msg)
							tableIns.reload();
							layer.close(index);
						}, 500);
					})
				});
			} else if (layEvent === 'view') { //预览
				$.get("view", {
					id: data.id  //将需要删除的newsId作为参数传入
				}, function (data) {
					setTimeout(function () {
						layer.msg(data.msg)
						tableIns.reload();
						layer.close(index);
					}, 500);
				})

			}
		});

		//搜索【此功能需要后台配合，所以暂时没有动态效果演示】
		$(".search_btn").on("click", function () {
			if ($(".searchVal").val() != '') {
				table.reload("jsonTable", {
					page: {
						curr: 1 //重新从第 1 页开始
					},
					where: {
						key: $(".searchVal").val()  //搜索的关键字
					}
				})
			} else {
				layer.msg("请输入搜索的内容");
			}
		});

		//编辑文章
		function add(edit, action) {
			var index = layui.layer.open({
				title: "小说",
				type: 2,
				content: action,
				success: function (layero, index) {
					var body = layui.layer.getChildFrame('body', index);
					if (edit) {
						body.find(".layui-form").attr("action", "update?id=" + edit.id)
						body.find(".name").val(edit.name);
						body.find(".list_a").val(edit.list_a);
						body.find(".list_author").val(edit.list_author);
						body.find(".list_new_chapter").val(edit.list_new_chapter);
						body.find(".list_describe").val(edit.list_describe);
						body.find(".list_msg_img").val(edit.list_msg_img);
						body.find(".list_msg_last_time").val(edit.list_msg_last_time);
						body.find(".content_text").val(edit.content_text);
						form.render();
					} else {
						body.find(".layui-form").attr("action", "create")
					}
					setTimeout(function () {
						layui.layer.tips('点击此处返回文章列表', '.layui-layer-setwin .layui-layer-close', {
							tips: 3
						});
					}, 500)
				}
			})
			layui.layer.full(index);
			//改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
			$(window).on("resize", function () {
				layui.layer.full(index);
			})
		}

		//添加
		$(".create_btn").click(function () {
			add("", "create");
		})

		//批量删除
		$(".delAll_btn").click(function () {
			var checkStatus = table.checkStatus('jsonTable'),
					data = checkStatus.data,
					Id = [];
			if (data.length > 0) {
				for (var i in data) {
					Id.push(data[i].id);
				}
				layer.confirm('确定删除选中的文章？', {icon: 3, title: '提示信息'}, function (index) {
					$.get("batch-delete", {
						ids: Id  //将需要删除的newsId作为参数传入
					}, function (data) {
						layer.msg(data.msg)
						tableIns.reload();
						layer.close(index);
					})
				})
			} else {
				layer.msg("请选择需要删除的文章");
			}
		})

	})
</script>
</body>
</html>
